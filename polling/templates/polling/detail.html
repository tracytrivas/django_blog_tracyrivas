{% extends "base.html" %}

{%  block content %}
    <h1>{{ object.title }}</h1> #object here
    <div class="poll-body">
        {{ poll.text}} }}
    </div>
    <div class="poll-score">
         Current score: {{ poll.score }}
    </div>
    <div class = "poll-vote">
        <form method="POST">
            {%  csrf_token %}
            <input type="submit" name="vote" value="Yes">
            <input type="submit" name="vote" value="No">
        </form>
    </div>
{%  endblock %}
