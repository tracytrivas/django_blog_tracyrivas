{% extends "base.html" %}{% block content %}
    <h1> Recent Posts </h1>
    {%  for post in posts %}
        <div class="Post" >
            <h2>
                <a href="{%  url 'blog_detail' post.pk %}"> {{ post }} %} </a>

            </h2>
            <p class="byline">
                Posted by {{ post.author.username }} - {{ post.published_date }}
            </p>
        </div>
        <ul class="categories">
            {%  for category in post.categories.all %}
                <li>{{  category }}</li>
            {%  endfor %}
        </ul>
    {%  endfor %}
{%  endblock %}
